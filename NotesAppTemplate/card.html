<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tasks Application</title>
    <meta name="description" content="This is an example of a meta description.">
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Font Awesome -->
      <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
      />
      <!-- Google Fonts -->
      <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
      />
      <!-- MDB -->
      <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css"
      rel="stylesheet"
      />
  </head>
  <body>
     


  
    <!-- Navbar -->
<nav class="navbar sticky-top navbar-expand-lg navbar-light custom-nf">
    <!-- Container wrapper -->
    <div class="container-fluid">

      <a class="navbar-brand" href="#">
        <img
          src="navbar_image.png"
          class="me-2"
          height="40"
          alt="Notes Logo"
          loading="lazy"
        />    
      </a>


      <!-- Toggle button -->
      <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
  
      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">


    
        <!-- Left links -->
        <div class="d-flex align-items-center">
        <ul class="navbar-nav me-2 mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-white" href="#">My Notes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Test</a>
          </li>
        </ul>
        <!-- Left links -->
  
        <a href="#"><button type="button" class="btn px-3 me-3 btn btn-light">
            Login
          </button></a>
          
          <button type="button" class="btn btn-info me-3">
            Sign up for free
          </button>
          <button type="button" class="btn btn-light me-3">
            Logout
          </button>
          <a
            class="btn bg-light px-3"
            href="https://github.com/vedrandragicevic"
            role="button"
            ><i class="fab fa-github"></i
          ></a>
        </div>
    
    </div>
    </div>
    <!-- Container wrapper -->
  </nav>
  <!-- End Navbar -->

  
<div class="container-fluid body-height-custom gradient-custom-2">
  <!-- Main Container Div -->
  <div class="container-fluid d-flex align-items-center justify-content-center gradient-custom-2">

        <div class="container py-5 h-100">
         
          <div class="row d-flex justify-content-center">

            <div class="col-md-8">
      
              <div class="card mask-custom">
                <div class="card-body p-4 text-center rounded">
      
                  <div class="text-center pt-3 pb-2">
                    
                    <i class="fas fa-users fa-4x" style="color: #212121"></i>
                    
                    <h2 class="my-4 display-4">Welcome to Notes Application!</h2>
                  </div>
                  
      
                  <p class="fw-bold">Bold text.</p>
                  <p class="fw-bolder">Bolder weight text (relative to the parent element).</p>
                  <p class="fw-normal">Normal weight text.</p>
                  <p class="fw-light">Light weight text.</p>
                  <p class="fw-lighter">Lighter weight text (relative to the parent element).</p>
                  <p class="fst-italic">Italic text.</p>
                  <p class="fst-normal">Text without font style</p>
                  <p>Please <strong>Login</strong> To View Your Notes.</p>
                  <button type="button" class="btn btn-info btn-lg">LOGIN</button>
                  
      
      
                </div>
              </div>
      
            </div>
         </div>
        </div>


      
    </div>
    <!-- End Main Container Div -->



  <!-- Footer Sticky <footer class="bg-light text-center footer  gradient-custom-2 fixed-bottom"> -->
    <footer class="bg-light text-center footer fixed-bottom">
      <!-- Grid container ICONS -->
      <div class="container-fluid p-2 pb-0 gradient-custom-2">
        <!-- Section: Social media -->
        <section class="p-1">
          <!-- Facebook -->
          <a
            class="btn btn-primary btn-floating m-1"
            style="background-color: #3b5998;"
            href="#!"
            role="button"
            ><i class="fab fa-facebook-f"></i
          ></a>
    
          <!-- Instagram -->
          <a
            class="btn btn-primary btn-floating m-1"
            style="background-color: #ac2bac;"
            href="#!"
            role="button"
            ><i class="fab fa-instagram"></i
          ></a>
    
          <!-- Linkedin -->
          <a
            class="btn btn-primary btn-floating m-1"
            style="background-color: #0082ca;"
            href="#!"
            role="button"
            ><i class="fab fa-linkedin-in"></i
          ></a>
          <!-- Github -->
          <a
            class="btn btn-primary btn-floating m-1"
            style="background-color: #333333;"
            href="#!"
            role="button"
            ><i class="fab fa-github"></i
          ></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->
    
      
    </footer>
      <!-- End Footer -->

    </div>
		
  </body>
</html>
