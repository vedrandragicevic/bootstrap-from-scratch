<div class="container-fluid gradient-custom-2 body-height-custom">

        <div class="container py-5 h-100">
         

          <!--  CARD CONTENT  -->
          <div class="row d-flex justify-content-center">

            <!-- Div that determines width of the card -->
            <div class="col-md-6">
      
              <div class="card mask-custom">
                <div class="col-md-8 card-body p-4 text-center mx-auto">

                  <!-- Card Header -->
                  <div class="text-center pt-3 pb-2">    
                    <i class="fas fa-users fa-4x" style="color: #212121"></i>
                            <h3>Account Login</h3>
                            <small class="text-muted">Hello User, Welcome Back!</small>
                  </div>
                  <!-- Card Header -->
      
                <!-- Login Form -->
                <form>
                <label class="form-label name pt-2" for="form1Example1">Username</label>
                <input type="email" id="form1Example1" class="form-control" placeholder="Enter your username..."/>
                  
                <label class="form-label name pt-3" for="form1Example2">Password</label>
                <input type="password" id="form1Example2" class="form-control" placeholder="••••••••"/>
                  
                  
                    <!-- 2 column grid layout for inline styling -->
                    <div class="row mb-4 pt-3">
                      <!-- Submit login button -->
                      <div class="col">
                        <a href="#"><button type="button" class="btn btn-info">LOGIN</button></a>  
                      </div>
                      <!-- Submit login button -->
                      <!-- Forgot password link -->
                      <div class="col">
                        <a href="#" class="form-link">Forgot password?</a>
                      </div>
                      <!-- Forgot password link -->
                    </div>
                    <!-- 2 column grid layout for inline styling -->
                  </form>

                </div>

          ></a>
    
          <!-- Instagram -->

            class="btn btn-primary btn-floating m-1"

            ><i class="fab fa-instagram"></i

          <!-- Linkedin -->

            class="btn btn-primary btn-floating m-1"
            style="background-color: #0082ca;"

            role="button"
            ><i class="fab fa-linkedin-in"></i

            class="btn btn-primary btn-floating m-1"

            href="#!"
            role="button"

          ></a>
